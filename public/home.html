<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
    <h1>50 EMA Stock Chart</h1>

    <fieldset>
      <legend>Search a Stock's 50 EMA Closing Prices</legend>
      <label for="stocksearch">Input Stock Ticker: </label>
      <input type="text" name="stocksearch" id="stocksearch">
      <input type="submit" value="Search 50EMA">
    </fieldset>

    <h2>50 EMA Searched - Last 7 Days</h2>
    <table>
      <thead>
        <tr>
          <th>Stock</th>
          <th>Price Type</th>
          <th id="date0"></th>
          <th id="date1"></th>
          <th id="date2"></th>
          <th id="date3"></th>
          <th id="date4"></th>
          <th id="date5"></th>
          <th id="date6"></th>
        </tr>
      </thead>
      <tbody id="stockbody">

      </tbody>
    </table>

</body>
</html>
